<div class="auth-container">
    <div id="auth-inputs">
        <!-- <div id="auth-label">
            <span>Авторизация</span>
        </div> -->
        <div>
            <label class="pure-material-textfield-outlined">
                <input [(ngModel)]="login" placeholder=" ">
                <span>Почта</span>
            </label>
        </div>
        <div>
            <label class="pure-material-textfield-outlined">
                <input [(ngModel)]="password" type="password" placeholder=" ">
                <span>Пароль</span>
            </label>
        </div>
        <div class="buttons">
            <button class="pure-material-button-contained auth-button" (click)="signIn()">Войти</button>
            <button class="pure-material-button-contained auth-button" (click)="registrate()">Регистрация</button>
        </div>
    </div>
</div>
